<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>用户信息列表</title>

<!-- Bootstrap core CSS -->
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

</head>

<body role="document">

	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h1>用户信息列表</h1>
		</div>

		<div class="page-header">
			<h3>组合搜索用户</h3>
			<form class="form-inline" action="selectUser" method="post">
			  <div class="form-group">
			    <label class="sr-only" for="inputId">ID</label>
			    <input type="text" name="id" class="form-control" id="inputId" placeholder="ID" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="inputName">姓名</label>
			    <input type="text" name="name" class="form-control" id="inputName" placeholder="姓名" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="inputTelNo">电话</label>
			    <input type="text" name="telNo" class="form-control" id="inputTelNo" placeholder="电话" />
			  </div>
			  <button type="submit" class="btn btn-primary">搜索</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			  <a class="btn btn-success" href="insertUser" role="button" target="_blank">新增用户</a>
			</form>
		</div>

		<div class="row">
			<div class="col-md-9">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>姓名</th>
							<th>年龄</th>
							<th>性别</th>
							<th>电话</th>
							<th>创建日期</th>
							<th>修改日期</th>
							<th>操作</th>
							<th></th>
						</tr>
					</thead>
					<tbody th:remove="all-but-first">
						<tr th:each="user:${users}">
							<td th:text="${user.id}">1</td>
							<td th:text="${user.name}">Mark</td>
							<td th:text="${user.age}">12</td>
							<td th:text="${user.sex}">男</td>
							<td th:text="${user.telNo}">13056489658</td>
							<td th:text="${#dates.format(user.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}">2016-05-01 12:32:21</td>
							<td th:text="${#dates.format(user.gmtModify, 'yyyy-MM-dd HH:mm:ss')}">2016-05-01 12:32:21</td>
							<td>
								<div class="btn-group">
								<button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								操作<span class="caret"></span> 
								</button>
								<ul class="dropdown-menu">
									<li><a th:href="@{updateUser(id=${user.id})}" target="_blank">修改</a></li>
									<li><a th:href="@{deleteUser(id=${user.id})}" onclick="return del_sure()">删除</a></li>
								</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		function del_sure(){
			var gnl=confirm("确定要删除?");
			if (gnl==true){
				return true;
			}else{
				return false;
			}
		}
	</script>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
