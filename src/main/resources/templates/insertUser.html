<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>新增用户</title>

<!-- Bootstrap core CSS -->
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet" />

</head>

<body role="document">

	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h2>新增用户</h2>
			<form action="insertUser" method="post">
			  <input type="hidden" name="_method" value="put" />
			  <div class="form-group">
			    <label class="sr-only" for="inputName">姓名</label>
			    <input type="text" name="name" class="form-control" id="inputName" placeholder="姓名" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="inputAge">年龄</label>
			    <input type="text" name="age" class="form-control" id="inputAge" placeholder="年龄" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="inputTelNo">电话</label>
			    <input type="text" name="telNo" class="form-control" id="inputTelNo" placeholder="电话" />
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="inputPWD">密码</label>
			    <input type="password" name="password" class="form-control" id="inputPWD" placeholder="密码" />
			  </div>
			  <div class="form-group">
				  <label class="radio-inline">
					  <input type="radio" name="sex" id="inlineRadio1" value="男" /> 男
				  </label>
				  <label class="radio-inline">
					  <input type="radio" name="sex" id="inlineRadio2" value="女" /> 女
				  </label>
			  </div>
			  <button type="submit" class="btn btn-success">新增用户</button>
			</form>
		</div>

	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
