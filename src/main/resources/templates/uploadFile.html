<head>
<meta charset="utf-8" />

<body role="document">

	<div class="container theme-showcase" role="main">

		<div class="page-header">
			<h1>附件列表</h1>
		</div>

		<div class="page-header">
			<form enctype="multipart/form-data" action="uploadFileCommit" method="post">
			  <div class="form-group">
			    <label for="exampleInputFile">上传附件</label>
			    <input type="file" id="exampleInputFile" name="file" /><br />
			    <input type="file" id="exampleInputFile" name="file" />
			  </div>
			  <button type="submit" class="btn btn-default">上传</button>
			</form>
		</div>
		
		<div class="row jumbotron">
		  <div class="col-xs-6 col-md-3"  th:each="picture:${pictures}">
		    <a th:href="${picture}" class="thumbnail" target="_blank">
		      <img th:src="${picture}" />
		    </a>
		  </div>
		</div>
		
	</div>
