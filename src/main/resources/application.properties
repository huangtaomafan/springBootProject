#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat,wall,log4j
#spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#mybatis
mybatis.mapper-locations=classpath*:config/*Mapper.xml
mybatis.type-aliases-package=com.springboot.learn.domain

#uploadFile size limit
multipart.maxFileSize: 20KB
multipart.maxRequestSize: 1MB